<!DOCTYPE html>
<html>
    <head>
        <title>Coins Assignment</title>
    </head>
    <body>
        <h1>Coins Assignment</h1>
        <P><U><strong>What is 14 dimes and 20 pennies?</strong></U></P>
        <p id="1"></p>
        <P><U><strong>What is 5 quarters and 10 dimes?</strong></U></P>
        <p id="2"></p>
        <P><U><strong>What is 18 quarters and 16 nickels?</strong></U></P>
        <p id="3"></p>
        <P><U><strong>What is 25 pennies and 8 quarters?</strong></U></P>
        <p id="4"></p>
        <script>
            let penny = 0.01
            let nickel = 0.05
            let dime = 0.10
            let quarter = 0.25

            let first_answer = (14*dime) + (20*penny)
            document.getElementById("1").innerHTML = "=" + first_answer;

            let second_answer = (5*quarter) + (10*dime)
            document.getElementById("2").innerHTML = "=" + second_answer;

            let third_answer = (18*quarter) + (16*nickel)
            document.getElementById("3").innerHTML = "=" + third_answer;

            let fourth_answer = (25*penny) + (8*quarter)
            document.getElementById("4").innerHTML = "=" + fourth_answer;

        </script>
        <a href="/Main Page/index.html" target="_self">Return to home page</a>
    </body>
</html>
