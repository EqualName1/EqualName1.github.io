<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Styles/style.css">
        <title>Equations Assignment</title>
    </head>
    <body>
        <h1>Equations Assignment</h1>
        <p><em><strong>Operations</strong></em></p>
        <p>1. What is 25 + 23 ?</p>
        <p id="addition"></p>
        <script>
        let x1 = 25;
        let y1 = 23;
        let z1 = x1 + y1;
        document.getElementById("addition").innerHTML = z1;
        </script>

        <p>2. What is 3 x 9 ?</p>
        <p id="multiplication"></p>
        <script>
            let x2 = 3
            let y2 = 9
            let z2 = x2 * y2
            document.getElementById("multiplication").innerHTML = z2;
        </script>

        <p>3. What is 340 - 150 ?</p>
        <p id="subtraction"></p>
        <script>
            let x3 = 340
            let y3 = 150
            let z3 = x3 - y3
            document.getElementById("subtraction").innerHTML = z3;
        </script>

        <p>4. What is 121 / 11</p>
        <p id="division"></p>
        <script>
            let x4 = 121
            let y4 = 11
            let z4 = x4/y4 
            document.getElementById("division").innerHTML = z4;
        </script>
        <a href="/Main Page/index.html" target="_self">Return to home page</a>
        
    </body>
</html>
