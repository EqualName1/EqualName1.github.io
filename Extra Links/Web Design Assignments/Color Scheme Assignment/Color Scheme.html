<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Assignment</title>
    <link rel="stylesheet" href="Color Scheme.css">
</head>
<body>
    <center><h1>Color Scheme Assignment</h1></center>
    <center><img src="Fruit Pic.jpg" height="400" width="750"></center>
    <table class="center" width="50%">
        <tr>
            <th></th>
            <th id="Orange">Orange</th>
            <th id="Apple">Apple Red</th>
            <th id="Pear">Pear Green</th>
        </tr>
        <tr>
            <th>RGB</th>
            <td>(255,154,0)</td>
            <td>(139,2,2)</td>
            <td>(201, 204, 63)</td>
        </tr>
        <tr>
            <th>HEX</th>
            <td>#ff9a00</td>
            <td>#8b0202</td>
            <td>#C9CC3F</td>
        </tr>
        <tr>
            <th>HSL</th>
            <td>h: 39°, s: 100%, l: 50%</td>
            <td>h: 0° , s: 97% , l: 28%</td>
            <td>h: 61 , s: 58% , l: 52%</td>
        </tr>
    </table>
</body>
</html>
